spring:
  application:
    name: Centralthon

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Centralthon?serverTimezone=UTC
    username: back
    password: 1234

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace

jwt:
  secret: "change-this-to-a-very-long-random-secret-at-least-256-bits"
  access-exp-millis: 86400000     # 1시간

